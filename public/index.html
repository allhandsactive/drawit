<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AHA DrawIt!</title>
    <link href="/style.css" rel="stylesheet" />
    <link href="/cropper/cropper.css" rel="stylesheet" />
    <script src="/script.js"></script>
    <script src="/cropper/cropper.js"></script>
    <link rel="preload" as="image" href="/images/loading.gif" />
  </head>
  <body>
    <h1>AHA DrawIt!</h1>
    <div class="contentarea">
      <div class="camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton">Take photo</button>
        <input type="file" id="upload" />
      </div>
      <h2 id="ph0">Crop the photo</h2>
      <canvas id="canvas"> </canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
      </div>
      <div id="control">
        <button id="flip">Landscape/Portrait</button>
        <button id="process">Process Image</button>
        <div>
          <input type="checkbox" id="portrait" checked="checked" />
          <label for="portrait">Optimize for portraits</label>
        </div>
      </div>
      <div id="process1">
        <h2 id="ph1">Click the best photo (round 1)</h2>
        <p id="job-container">
          Job ID: <code id="job-id"></code> (report if processing issues occur)
        </p>
        <p>
          <img id="p15" width="240" />
          <img id="p24" width="240" />
          <img id="p33" width="240" />
        </p>
        <p>
          <img id="p42" width="240" />
          <img id="p51" width="240" />
          <img id="p60" width="240" />
        </p>
        <p>
          <img id="p69" width="240" />
          <img id="p78" width="240" />
          <img id="p87" width="240" />
        </p>
      </div>
      <div id="process2">
        <h2 id="ph2">Click the best photo (round 2)</h2>
        <p>
          <img id="p1" width="240" />
          <img id="p2" width="240" />
          <img id="p3" width="240" />
        </p>
        <p>
          <img id="p4" width="240" />
          <img id="p5" width="240" />
          <img id="p6" width="240" />
        </p>
        <p>
          <img id="p7" width="240" />
          <img id="p8" width="240" />
          <img id="p9" width="240" />
        </p>
      </div>
      <div id="process3">
        <h2 id="ph3">Final product</h2>
        <img id="download-preview" width="240" />
        <a id="download" download="portrait.svg">Download the SVG here!</a>
        <a id="download-gcode" download="portrait.gcode"
          >Download the gcode here!</a
        >
      </div>
    </div>
  </body>
</html>
